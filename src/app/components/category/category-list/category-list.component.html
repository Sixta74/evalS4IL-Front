<div class="CategoryList">
  <h1 class="main-title">Liste des Catégories</h1>

  @for (cat of allCategories; track cat.id) {
  <p>Catégorie "{{ cat.name }}" - Description : {{ cat.description }}</p>
  <button (click)="DeleteCategory(cat.id)">Supprimer</button>
  } @empty {
  <p>La liste des catégories est vide.</p>
  }
</div>

<button [routerLink]="'/category/new'">Ajouter</button>
